<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sửa sản phẩm</h1>

<form th:action="@{/admin/products/edit/{id}(id=${product.id})}" method="post" enctype="multipart/form-data" th:object="${product}">
  <label>Tên sản phẩm:</label>
  <input type="text" th:field="*{productName}" />
  <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></div>

  <br/>

  <label>Mô tả:</label>
  <textarea th:field="*{description}"></textarea>
  <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

  <br/>

  <label>Giá:</label>
  <input type="number" step="0.01" th:field="*{price}" />
  <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

  <br/>

  <label>Tồn kho:</label>
  <input type="number" th:field="*{stock}" />
  <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>

  <br/>

  <label>Ảnh hiện tại:</label><br/>
  <img th:src="${product.image}" width="150" alt="Ảnh sản phẩm hiện tại" />

  <br/><br/>

  <label>Thay đổi ảnh:</label>
  <input type="file" name="imageFile" />
  <div th:if="${errorImage}" th:text="${errorImage}"></div>

  <br/>

  <button type="submit">Lưu</button>
  <a href="/admin/products">Hủy</a>
</form>

</body>
</html>
